version: '2'
# basic parameter for the Client containers.
services:
  cli:
    tty: true
    image: hyperledger/fabric-tools:x86_64-1.1.0
    environment:
      - GOPATH=/opt/gopath
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    volumes:
# we mount the folders with the orderer artifacts generated by configtx
      - ./orderer/:/opt/gopath/src/github.com/hyperledger/fabric/peer/orderer
# we mount the folder with the chaincode we want to install in the Client.
      - ./chaincode:/opt/gopath/src/
# we mount the folders with the channel artifacts generated by configtx
      - ./channels/:/opt/gopath/src/github.com/hyperledger/fabric/peer/channels