# This file contains the parameters necessary for configtx to generate the artifacts for setting up the network.

Profiles:

# Genesis Blocks details.    
    finalexamOrdererGenesis:
        Orderer:
            <<: *OrdererDefaults
            Organizations:
                - *OrdererOrg
        Consortiums:
            finalexam:
                Organizations:
                    - *Org1
                    - *Org2

# TestChannel details. One channel accessible for both Org1 and Org2.
    TestChannel:
        Consortium: finalexam
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *Org1
                - *Org2
 
# Organizations details. ID and folder with the crypto material generated by cryptogen.               
Organizations:

    - &OrdererOrg
        Name: OrdererMSP
        ID: OrdererMSP

        MSPDir: crypto-config/ordererOrganizations/finalexam.com/msp

    - &Org1
        Name: Org1MSP
        ID: Org1MSP

        MSPDir: crypto-config/peerOrganizations/Org1.com/msp

        AnchorPeers:
            - Host: peer0.Org1.com
              Port: 7051

    - &Org2
        Name: Org2MSP
        ID: Org2MSP

        MSPDir: crypto-config/peerOrganizations/Org2.com/msp

        AnchorPeers:
            - Host: peer0.Org2.com
              Port: 7051

# Properties of the Blockchain.
Orderer: &OrdererDefaults
    OrdererType: solo

    Addresses:
        - orderer.finalexam.com:7050

    BatchTimeout: 2s

    BatchSize:

        MaxMessageCount: 10
        AbsoluteMaxBytes: 99 MB
        PreferredMaxBytes: 512 KB

    Organizations:


Application: &ApplicationDefaults
    Organizations:
    